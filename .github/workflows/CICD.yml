name: CICD Workflow

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - tag

jobs:
  release:
    if: github.ref == 'refs/heads/tag'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get the release tag
        run: |
          TAG_NAME=$(echo "${GITHUB_REF#refs/tags/}")
          echo "Release Tag: $TAG_NAME"
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV

      - name: Print the tag in a bash script
        run: |
          echo "The release tag is $TAG_NAME"
